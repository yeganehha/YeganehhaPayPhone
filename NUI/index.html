<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Payphone Keypad</title>
  </head>
  <body>
    <div id="payphone">
      <div id="branding">RetroLink Telephony</div>
      <div id="lcd-display"><span id="lcd-text"></span></div>
      <div id="keypad">
        <button
          class="metal linear large"
          onclick="updateDisplay('1');"
          tone="1"
        >
          1
        </button>
        <button class="metal linear" onclick="updateDisplay('2');" tone="2">
          2
        </button>
        <button class="metal linear" onclick="updateDisplay('3');" tone="3">
          3
        </button>

        <button class="metal linear" onclick="updateDisplay('4');" tone="4">
          4
        </button>
        <button class="metal linear" onclick="updateDisplay('5');" tone="5">
          5
        </button>
        <button class="metal linear" onclick="updateDisplay('6');" tone="6">
          6
        </button>

        <button class="metal linear" onclick="updateDisplay('7');" tone="7">
          7
        </button>
        <button class="metal linear" onclick="updateDisplay('8');" tone="8">
          8
        </button>
        <button class="metal linear" onclick="updateDisplay('9');" tone="9">
          9
        </button>

        <button
          class="metal linear large"
          onclick="updateDisplay('*');"
          tone="*"
        >
          *
        </button>
        <button
          class="metal linear large"
          onclick="updateDisplay('0');"
          tone="0"
        >
          0
        </button>
        <button
          class="metal linear large"
          onclick="updateDisplay('#');"
          tone="#"
        >
          #
        </button>

        <button
          class="metal linear large"
          id="hang-up"
          onclick="hangUp()"
          tone=""
        >
        <svg style="height: 20px;color: darkred;" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
          <!--! Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc. -->
          <path d="M228.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C76.1 30.2 64 46 64 64c0 107.4 37.8 206 100.8 283.1L9.2 469.1c-10.4 8.2-12.3 23.3-4.1 33.7s23.3 12.3 33.7 4.1l592-464c10.4-8.2 12.3-23.3 4.1-33.7s-23.3-12.3-33.7-4.1L253 278c-17.8-21.5-32.9-45.2-45-70.7L257.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96zm96.8 319l-91.3 72C310.7 476 407.1 512 512 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L368.7 368c-15-7.1-29.3-15.2-43-24.3z">
          </path>
        </svg>
        </button>
        <button class="metal linear small" onclick="resetDisplay()" tone="">
          RESET
        </button>
        <button class="metal linear large" id="dial" onclick="dial()" tone="">
          
          <svg  style="height: 20px;color: darkgreen;" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2024 Fonticons, Inc. -->
            <path d="M280 0C408.1 0 512 103.9 512 232c0 13.3-10.7 24-24 24s-24-10.7-24-24c0-101.6-82.4-184-184-184c-13.3 0-24-10.7-24-24s10.7-24 24-24zm8 192a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm-32-72c0-13.3 10.7-24 24-24c75.1 0 136 60.9 136 136c0 13.3-10.7 24-24 24s-24-10.7-24-24c0-48.6-39.4-88-88-88c-13.3 0-24-10.7-24-24zM117.5 1.4c19.4-5.3 39.7 4.6 47.4 23.2l40 96c6.8 16.3 2.1 35.2-11.6 46.3L144 207.3c33.3 70.4 90.3 127.4 160.7 160.7L345 318.7c11.2-13.7 30-18.4 46.3-11.6l96 40c18.6 7.7 28.5 28 23.2 47.4l-24 88C481.8 499.9 466 512 448 512C200.6 512 0 311.4 0 64C0 46 12.1 30.2 29.5 25.4l88-24z">
            </path>
          </svg>
        </button>
      </div>
      <div id="this-phone-number">placeholder</div>
    </div>

    <script src=nui://game/ui/jquery.js type=text/javascript></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="tones.js" type="text/javascript"></script>
  </body>
</html>
